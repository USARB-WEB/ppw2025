<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Images</h1>
    <h2>Wrong insertion of image</h2>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQEc9A_S6BPxCDRp5WjMFEfXrpCu1ya2OO-Lw&s" alt="no image">

    <h2>Correct insertion of image</h2>
    <img src="img/html5.png" alt="no image">

    <h2>Image with title</h2>
    <img src="img/html5.png" alt="no image" title="HTML5 logo">

    <h3>Image width and height</h3>
    <img src="img/mister-bin.webp" alt="no image" title="HTML5 logo" width="50" height="200">

    <h3>Image width</h3>
    <a href="https://www.google.com/search?q=mister+bin" target="_blank">
        <img src="img/mister-bin.webp" alt="no image" title="HTML5 logo" width="50">
    </a>
</body>
</html>
